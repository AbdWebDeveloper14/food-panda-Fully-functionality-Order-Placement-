</head>
<body>
<div id="header"></div>

  <header class="cart-header">
    <div class="logo">Foodpanda</div>
    <div class="nav-icons">
      <span class="icon">Cart</span>
    </div>
  </header>

  <main class="cart-container">
    <h1>Your Cart</h1>
    <div class="cart-items">
      <!-- Example item -->
      <div class="cart-item">
        <div class="item-info">
          <p class="item-name">Chicken Biryani</p>
          <p class="item-price">₹500</p>
        </div>
        <div class="item-quantity">
          <button class="qty-btn" onclick="decrement(this)">-</button>
          <input type="number" value="1" min="1" class="qty-input">
          <button class="qty-btn" onclick="increment(this)">+</button>
        </div>
        <div class="item-total">₹500</div>
      </div>
      <!-- Add more items dynamically -->
    </div>

    <div class="cart-summary">
      <p>Total: <span id="total-price">₹500</span></p>
      <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
      <p class="" id="messageOrderConform"></p>
    </div>
  </main>

    <script src="js files/auth.js"></script>
  <script src="js files/app.js"></script>
  <script src="js files/order.js"></script>
  <script src="js files/cart.js"></script>
<script>
  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      
      if (typeof initAuth === "function") {
        initAuth();
      }
    });

    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
