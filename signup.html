<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - foodpanda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./css files/auth.css">
  <link rel="shortcut icon" href="./assests/icons/favicon-icon.webp" type="image/x-icon">
</head>
<body>

  <!-- Header -->
  <div id="header"></div>

  <!-- Signup Form -->
  <div class="container mt-5">
    <div class="card shadow-lg border-0 rounded-4 p-4">
      <h3 class="text-center mb-4">Sign up</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3 position-relative">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
          <i class="bi bi-eye-slash position-absolute top-50 end-0 me-3" id="togglePassword" style="cursor:pointer;"></i>
        </div>
        <button type="submit" class="btn btn-danger w-100">Sign up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

<script>
  // Load header
  fetch("header.html")
    .then(res => res.text())
    .then(data => document.getElementById("header").innerHTML = data);

  // Show/Hide password
  const passwordField = document.getElementById("password");
  const togglePassword = document.getElementById("togglePassword");
  togglePassword.addEventListener("click", () => {
    const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
    passwordField.setAttribute("type", type);
    togglePassword.classList.toggle("bi-eye");
    togglePassword.classList.toggle("bi-eye-slash");
  });

  // Handle Signup
  const signupForm = document.getElementById("signupForm");
  signupForm.addEventListener("submit", (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    localStorage.setItem("userName", name);
    window.location.href = "index.html"; // direct home pe bhejenge
  });

  signupForm.addEventListener("submit", (e) => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  localStorage.setItem("userName", name);
  window.location.href = "account.html";
});

  fetch("header.html")
    .then(res => res.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // âœ… Header load hone ke turant baad auth check karo
      if (typeof initAuth === "function") {
        initAuth();
      }
    });

</script>
<script src="js files/auth.js"></script>
</body>
</html>
